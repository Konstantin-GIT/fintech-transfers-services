  <h2>Accounts</h2>
<table mat-table [dataSource]="accounts" class="mat-elevation-z8">


  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Account Code </th>
    <td mat-cell *matCellDef="let account"> {{ account.code }} </td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let account"> {{ account.balance }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
