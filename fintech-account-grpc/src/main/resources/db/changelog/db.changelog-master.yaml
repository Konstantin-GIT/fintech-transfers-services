databaseChangeLog:
  - changeSet:
      id: create-account-table
      author: SU
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: accountsPK
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: NUMERIC(19, 2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: TIMESTAMP(6)
                  constraints:
                    nullable: false
                    updatable: false
        - addDefaultValue:
            columnDataType: "NUMERIC(19, 2)"
            columnName: "balance"
            defaultValue: 0.00
            tableName: "accounts"
